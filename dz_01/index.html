<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="search-block">
        <h2>Google</h2>
        <form action="https://google.com/search">
            <input type="text" name="q" id="google-search" placeholder="Search in Google">
            <input type="submit" value="Search" class="search-button">
        </form>
    </div>
    <div class="search-block">
    <form action="https://ya.ru/search">
        <h2>Yandex</h2>
            <input type="text" name="text" id="yandex-search" placeholder="Search in Yandex">
            <input type="submit" value="Search" class="search-button">
        </form>
    </div>
    <div class="search-block">
        <h2>Bing</h2>
        <form action="https://bing.com/search">
            <input type="text" name="q" id="bing-search" placeholder="Search in Bing">
            <input type="submit" value="Search" class="search-button">
        </form>
    </div>
    <div class="search-block">
        <h2>DuckDuckGo</h2>
        <form action="https://duckduckgo.com/">
            <input type="text" name="q" id="ddgo-search" placeholder="Search in DuckDuckGo">
            <input type="submit" value="Search" class="search-button">
        </form>
    </div>
    <div class="search-block">
        <h2>Baidu</h2>
        <form action="https://baidu.com/s">
            <input type="text" name="wd" id="baidu-search" placeholder="Search in Baidu">
            <input type="submit" value="Search" class="search-button">
        </form>
    </div>
    <br>
    <div class="search-block">
        <h2>Yahoo!</h2>
        <form action="https://search.yahoo.com/search">
            <input type="text" name="p" id="yahoo-search" placeholder="Search in Yahoo!">
            <input type="submit" value="Search" class="search-button">
        </form>
    </div>
    <div class="search-block">
        <h2>Ask</h2>
        <form action="https://ask.com/web">
            <input type="text" name="q" id="ask-search" placeholder="Search in Ask">
            <input type="submit" value="Search" class="search-button">
        </form>
    </div>
    <div class="search-block">
        <h2>Naver</h2>
        <form action="https://search.naver.com/search.naver">
            <input type="text" name="query" id="naver-search" placeholder="Search in Naver">
            <input type="submit" value="Search" class="search-button">
        </form>
    </div>
    <div class="search-block">
        <h2>Seznam</h2>
        <form action="https://search.seznam.cz">
            <input type="text" name="q" id="seznam-search" placeholder="Search in Seznam">
            <input type="submit" value="Search" class="search-button">
        </form>
    </div>
    <div class="search-block">
        <h2>Daum</h2>
        <form action="https://search.daum.net/search">
            <input type="text" name="q" id="daum-search" placeholder="Search in Daum">
            <input type="submit" value="Search" class="search-button">
        </form>
    </div>

</body>
</html>
